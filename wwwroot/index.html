<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="VideoFilter" />
  <title>VideoFilter</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1>VideoFilter</h1>
  <label for="dot_size">dot_size</label>
  <select id="dot_size">
    <option value="2">2</option>
    <option value="4">4</option>
    <option value="8">8</option>
    <option value="16">16</option>
    <option value="32">32</option>
    <option value="64">64</option>
    <option value="128">128</option>
    <option value="256">256</option>
  </select>
  <button id="pixel_filter">PixelFilter</button>
  <br/>
  <button id="none_filter">None</button>
  <br/>
  <video style="visibility: hidden;height: 0;width: 0;position:
fixed;pointer-events: none;" id="myVideo" muted autoplay playsinline></video>
  <canvas id="myCanvas"></canvas>
  <br/>
  <script type="module" src="./index.js"></script>
</body>

</html>
